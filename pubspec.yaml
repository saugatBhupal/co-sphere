name: cosphere
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  crypto: ^3.0.6
  connectivity_plus: ^6.1.2
  dartz: ^0.10.1
  equatable: ^2.0.7
  flutter_bloc: ^9.0.0
  flutter_svg: ^2.0.16
  fluttertoast: ^8.2.10
  get_it: ^8.0.3
  hive_flutter: ^1.1.0
  json_annotation: ^4.9.0
  path_provider: ^2.1.5
  pretty_dio_logger: ^1.4.0
  shimmer: ^3.0.0
  uuid: ^4.5.1
  dio: ^5.8.0+1
  json_serializable: ^6.9.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: AlbertSans
      fonts:
        - asset: assets/fonts/AlbertSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/AlbertSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/AlbertSans-Light.ttf
          weight: 300
        - asset: assets/fonts/AlbertSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/AlbertSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/AlbertSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/AlbertSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/AlbertSans-ExtraBold.ttf
          weight: 900
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
